<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="navbar-logo">
          <a routerLink="/">
            <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
            <h1>Lindsey Dashboard</h1>
          </a>
        </div>
        <div class="right-header" *ngIf="user">
          <nz-space>
            <nz-space-item>
              <a (click)="toggleTheme()">
                <i class="theme-switcher" nz-icon nzType="bulb" nzTheme="fill"></i>
              </a>
            </nz-space-item>
            <nz-space-item>
              <nz-divider nzType="vertical"></nz-divider>
            </nz-space-item>
            <nz-space-item>
              <nz-button-group>
                <button nz-button disabled>Imperio Fabricio20</button>
                <button nz-button nz-dropdown [nzDropdownMenu]="guildSelector" nzPlacement="bottomRight">
                  <i nz-icon nzType="down"></i>
                </button>
              </nz-button-group>
              <nz-dropdown-menu #guildSelector="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item id="1234">Imperio Fabricio20</li>
                  <li nz-menu-item id="4321">Lindsey Hangout</li>
                </ul>
              </nz-dropdown-menu>
            </nz-space-item>
            <nz-space-item>
              <nz-divider nzType="vertical"></nz-divider>
            </nz-space-item>
            <nz-space-item>
              <nz-button-group>
                <button nz-button>{{user.username}}#{{user.discriminator}}</button>
                <button nz-button nz-dropdown [nzDropdownMenu]="userMenu" nzPlacement="bottomRight">
                  <i nz-icon nzType="ellipsis"></i>
                </button>
              </nz-button-group>
              <nz-dropdown-menu #userMenu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item routerLink="/users/settings">Settings</li>
                  <li nz-menu-item nzDanger routerLink="/auth/logout">Logout</li>
                </ul>
              </nz-dropdown-menu>
            </nz-space-item>
          </nz-space>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
