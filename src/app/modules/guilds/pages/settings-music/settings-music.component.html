<nz-row>
  <nz-col nzMd="4" nzSm="0"></nz-col>
  <nz-col nzMd="16" nzXs="24">
    <nz-tabset>
      <nz-tab nzTitle="Music">
        <nz-spin [nzSpinning]="loading">
          <form [formGroup]="form" (ngSubmit)="onSubmit($event)" nz-form nzLayout="vertical">
            <div nz-row nzGutter="16">
              <div nz-col nzSpan="12">
                <shared-settings-boolean id="logTracks" [formGroup]="form" name="settings.music.log.name"
                                         nzRequired></shared-settings-boolean>
              </div>
              <div nz-col nzSpan="12">
                <shared-settings-channel id="logChannel" [formGroup]="form" name="settings.music.channel.name"
                                         [nzRequired]="this.form.get('logTracks')?.value"
                                         [guild]="guild"></shared-settings-channel>
              </div>
            </div>
            <!-- Mode and PlayList -->
            <section>
              <div class="settings-section-notes">
                <nz-alert nzType="info"
                          [nzMessage]="'settings.music.mode.description' | translate"
                          nzShowIcon></nz-alert>
              </div>
              <div nzGutter="16" nz-row>
                <div nzSpan="12" nz-col>
                  <shared-settings-select id="mode" [formGroup]="form" name="settings.music.mode.name"
                                          [loading]="loading" [options]="modes"></shared-settings-select>
                </div>
                <div nzSpan="12" nz-col>
                  <shared-select-playlist id="activePlayList" [formGroup]="form" name="PlayList"
                                          [nzRequired]="this.form.get('mode')?.value === 'PLAYLIST'"></shared-select-playlist>
                </div>
              </div>
            </section>
            <div style="float:right">
              <button type="submit" nz-button [disabled]="!changesDetected" [nzLoading]="loading" nzType="primary">
                {{ 'common.forms.save' | translate }}
              </button>
            </div>
          </form>
        </nz-spin>
      </nz-tab>
    </nz-tabset>
  </nz-col>
  <nz-col nzMd="4" nzSm="0"></nz-col>
</nz-row>
