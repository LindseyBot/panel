<nz-row>
  <nz-col nzMd="4" nzSm="0"></nz-col>
  <nz-col nzMd="16" nzXs="24">
    <nz-tabset>
      <nz-tab nzTitle="Settings">
        <nz-spin [nzSpinning]="loading">
          <form nz-form nzLayout="vertical">
            <shared-settings-small-text id="prefix" [formGroup]="form" name="settings.core.prefix.name"
                                        [nzRequired]="false" [nzErrorTip]="prefixError" placeholder="L!">
              <ng-template #prefixError let-control>
                <ng-container *ngIf="control.hasError('maxlength')">
                  Prefix must be up to 8 characters only.
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Invalid prefix.
                </ng-container>
              </ng-template>
            </shared-settings-small-text>
            <shared-settings-select id="language" [formGroup]="form" name="settings.core.language.name"
                                    [loading]="loading" [options]="this.languages"></shared-settings-select>
            <shared-settings-boolean id="keepRolesEnabled" [formGroup]="form" name="settings.core.keepRoles.name"
                                     notes="settings.core.keepRoles.description"></shared-settings-boolean>
            <shared-settings-boolean id="modLogEnabled" [formGroup]="form" name="settings.core.modLog.name"
                                     notes="settings.core.modLog.description"></shared-settings-boolean>
          </form>
          <div style="float:right">
            <button nz-button [disabled]="!changesDetected" [nzLoading]="loading" nzType="primary" (click)="save()">
              Save Changes
            </button>
          </div>
        </nz-spin>
      </nz-tab>
    </nz-tabset>
  </nz-col>
  <nz-col nzMd="4" nzSm="0"></nz-col>
</nz-row>
